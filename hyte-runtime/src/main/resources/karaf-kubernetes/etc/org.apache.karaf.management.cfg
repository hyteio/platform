#authenticatorType = password
#secured = false
#secureAlgorithm = default
#secureProtocol = TLS
#keyStore = karaf.ks
#keyAlias = karaf
#trustStore = karaf.ts
#createRmiRegistry = true
#locateRmiRegistry = true
#locateExistingMBeanServerIfPossible = true
#jmx.remote.rmi.server.credentials.filter.pattern=java.lang.String;!*