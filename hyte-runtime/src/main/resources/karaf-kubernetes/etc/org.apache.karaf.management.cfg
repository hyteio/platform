rmiRegistryPort = 1099
rmiRegistryHost = ${env:POD_IP:-0.0.0.0}
rmiServerPort = 44444
rmiServerHost = ${env:POD_IP:-0.0.0.0}
jmxRealm = karaf
serviceUrl = service:jmx:rmi://${rmiServerHost}:${rmiServerPort}/jndi/rmi://${rmiRegistryHost}:${rmiRegistryPort}/karaf-${karaf.name}
